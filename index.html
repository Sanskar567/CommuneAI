<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoken.ai - Futuristic Speech Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="glow-text">Commune.AI</h1>
        <br>
        <p class="sub-text">Cross-Lingual Speech Recognition</p>

        <button id="startRecording" class="btn">Speak</button>
        
        <textarea id="inputText" placeholder="Your speech will appear here..." ></textarea>

        <select id="targetLang"></select>


        <button id="translateBtn" class="btn">Translate</button>

        <div id="result" class="output"></div>
        <button id="copyBtn" class="btn">Copy</button>
        <button id="speakBtn" class="btn">Speech</button>



    <script src="script.js"></script>
</body>
</html>
